  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: "[py   - format] isort"
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
  - repo: https://github.com/lovesegfault/beautysh
    rev: v6.2.1
    hooks:
      - id: beautysh
        name: "[bash - format] beautysh"

  - repo: https://github.com/detailyang/pre-commit-shell
    rev: 1.0.5
    hooks:
      - id: shell-lint
        name: "[bash -   lint] shell-lint"

  - repo: https://github.com/rlindsgaard/pre-commit-commit-msg-hooks
    rev: 0.1.0
    hooks:
      - id: check-description-max-length
        name: "[bash -   format] check-description-max-length"
      - id: check-second-line-empty
        name: "[bash -   format] check-second-line-empty"
      - id: check-summary-capitalized
        name: "[bash -   format] check-summary-capitalized"
      - id: check-summary-imperative
        name: "[bash -   format] check-summary-imperative"
      - id: check-summary-max-length
        name: "[bash -   format] check-summary-max-length"
      - id: check-summary-punctuation
        name: "[bash -   format] check-summary-punctuation"

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.22.1
    hooks:
      - id: gitleaks

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
  - repo: https://github.com/bridgecrewio/checkov
    rev: 3.2.352
    hooks:
      - id: checkov

  - repo: https://github.com/trufflesecurity/truffleHog
    rev: v3.88.2
    hooks:
      - id: trufflehog

  - repo: local
    hooks:
      - id: safety
        name: Safety Check
        entry: safety check --full-report
        language: system
        types: [python]
        pass_filenames: false

  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: pixi run -e dev pytest -v --cov=src/pyramids --cov-report=term-missing -m "not plot"
        language: system
        pass_filenames: false
        always_run: true

  - repo: local
    hooks:
      - id: doctest
        name: doctest
        entry: pixi run -e dev python -c 'import matplotlib; matplotlib.use("Agg"); import pytest; import sys; sys.exit(pytest.main(["--doctest-modules", "src"]))'
        language: system
        always_run: true
        pass_filenames: true

  - repo: local
    hooks:
      - id: notebook-check
        name: nbval
        entry: pixi run -e dev pytest --nbval --nbval-lax --verbose
        language: system
        files: .*\.ipynb$
        always_run: true
